  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/logo_final.png
    - assets/audios/
    - assets/jsonfile/

  fonts: 
    - 
      family: "geometric sans-serif"
      fonts: 
        - 
          asset: "assets/fonts/HarmoniasansBold.ttf"
          style: "normal"
          weight: 500
        - 
          asset: "assets/fonts/HarmoniasansRegular.ttf"
          style: "normal"
          weight: 300
