          asset: "assets/fonts/Poppins-600.ttf"
          style: "normal"
          weight: 600
        - 
          asset: "assets/fonts/Poppins-300.ttf"
          style: "normal"
          weight: 300
        - 
          asset: "assets/fonts/Poppins-700.ttf"
          style: "normal"
          weight: 700
    - 
      family: "Comfortaa"
      fonts: 
        - 
          asset: "assets/fonts/Comfortaa-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "assets/fonts/Comfortaa-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Roboto"
      fonts: 
        - 
          asset: "assets/fonts/Roboto-regular.ttf"
          style: "normal"
          weight: 400
